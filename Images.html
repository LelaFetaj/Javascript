<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

    <style>
        body {
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }
    
        .slideshow-container {
          position: relative;
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }
    
        .slide {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
          transition: opacity 0.5s ease-in-out;
        }
    
        .slide.active {
          opacity: 1;
        }
    
        .arrow {
          position: absolute;
          bottom: 20px;
          width: 30px;
          height: 30px;
          background-color: #fff;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          transition: background-color 0.3s ease-in-out;
        }
    
        .arrow:hover {
          background-color: #ccc;
        }
    
        .arrow img {
          width: 12px;
          height: 12px;
          object-fit: contain;
        }
        
        .arrow-left {
          left: 20px;
        }
        
        .arrow-right {
          right: 20px;
        }
    </style>
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slide active" src="Photo/image1.jpg" alt="Image 1">
        <img class="slide" src="Photo/image2.jpg" alt="Image 2">
        <img class="slide" src="Photo/image3.jpg" alt="Image 3">
        <div class="arrow arrow-left" onclick="slide(-1)">
          <img src="Photo/left-arrow.png" alt="Left Arrow">
        </div>
        <div class="arrow arrow-right" onclick="slide(1)">
          <img src="Photo/right-arrow.png" alt="Right Arrow">
        </div>
    </div>

    <script>
      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;

      function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
      }

      function slide(n) {
        showSlide(currentSlide + n);
      }

      showSlide(0);
    </script>
</body>
</html>
